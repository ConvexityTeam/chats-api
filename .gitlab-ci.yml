stages:
  - deploy

before_script:
  - eval $(ssh-agent -s)
  - chmod 600 $SSH_PRIVATE_KEY
  - ssh-add $SSH_PRIVATE_KEY

deploy_staging:
  stage: deploy
  script:
    - ssh ubuntu@$APP_URL -o StrictHostKeyChecking=no ". ./ssh-restart.sh && ssh-add .ssh/id_rsa && cd app && git checkout master && git pull origin master && docker-compose build -f docker-compose.prod.yml consumer backend && docker-compose docker-compose.prod.yml up -d && exit"
  only:
    - master
