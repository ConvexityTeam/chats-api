stages:
  - deploy

before_script:
  - eval $(ssh-agent -s)
  - chmod 600 $SSH_PRIVATE_KEY
  - ssh-add $SSH_PRIVATE_KEY

deploy_staging:
  stage: deploy
  script:
    - apk update && apk add openssh-client
    - ssh ubuntu@$APP_URL -o StrictHostKeyChecking=no "eval $(ssh-agent -s) && ls && exit"
  only:
    - master
