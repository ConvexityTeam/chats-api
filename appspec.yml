version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/app/
file_exists_behavior: OVERWRITE    
permissions:
  - object: /
    pattern: "**"
    owner: www-data
    group: www-data
    mode: 775
    type:
      - directory
  - object: /
    pattern: "**"
    owner: www-data
    group: www-data
    mode: 664
    type:
      - file

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: root

  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root
