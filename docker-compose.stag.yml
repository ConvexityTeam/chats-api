version: "3.9"

services:
  rabbitmq:
    image: "rabbitmq:3.8.14-alpine"
    container_name: rabbitmq
    networks:
      - rabbitmq
    restart: unless-stopped
    logging:
      driver: none

  backend:
    depends_on:
      - rabbitmq
    container_name: backend
    build:
      context: .
      dockerfile: Dockerfile
    volumes: 
    - ./:/app
    environment:
      - PORT=8080
      - NODE_ENV=development
    ports: 
      - 8080:8080
      - 2345:2345
    expose:
      - 8080
    networks:
      - gateway
      - rabbitmq
    restart: unless-stopped
    command: npm run start:dev
