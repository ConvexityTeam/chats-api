  consumer:
    depends_on:
      - rabbitmq
      - backend
    container_name: consumer
    build:
      context: .
      dockerfile: Dockerfile.Consumer
    volumes: 
    - ./:/app
    environment:
      - PORT=8080
      - NODE_ENV=development
    networks:
      - gateway
      - rabbitmq
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command: npm run start:consumer:dev

networks:
  gateway:
    driver: bridge
    name: gateway
